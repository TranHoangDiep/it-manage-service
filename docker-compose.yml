version: '3.8'

services:
  # Flask Backend
  backend:
    build: ./backend
    container_name: itsm-backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@10.222.240.12:5432/itsm_report
      JWT_SECRET_KEY: itsm-jwt-super-secret-key-2026
      FLASK_ENV: production
    ports:
      - "5001:5000"
    networks:
      - itsm-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build: ./frontend
    container_name: itsm-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - itsm-network
    restart: unless-stopped

networks:
  itsm-network:
    driver: bridge
